<!DOCTYPE html>

<head>

 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>新規登録</title>

<body>
<font size="6" color="#003399" >World Travel</font>
<h1 align="center"><font size="7" color="#ff0000" >新規登録</font><br></h1>
<hr>
<center>
<font size="3" color="#ff0000" >※印の項目は必須となります。</font>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<table class="tttt" border="0">
<tr>
	<td><font size="1" color="#ff0000" >※</font></td>
	<td>ユーザーＩＤ：</td>
	<td ><input type="text" size="30" name="id" placeholder="Yamada_tarou"/></td>
</tr>
<tr>
	<td><font size="1" color="#ff0000" >※</font></td>
	<td>名前：</td>
	<td><input type="text"name="name1" size="5" placeholder="田中"/><input type="text"name="name2" size="5" placeholder="太郎"/></td>
</tr>
<tr>
	<td></td>
	<td>性別：</td>
	<td >男<input type="radio" name="sex" value="男"/>女<input type="radio"name="sex" value="女"/></td>
</tr>
<tr>
	<td><font size="1" color="#ff0000" >※</font></td>
	<td>郵便番号：</td>
	<td ><input type="text" size="1" name="mail1" maxlength="3" placeholder="000"/>-
	<input type="text" size="2" name="mail2" maxlength="4" placeholder="0000"/></td>
</tr>
<tr>
	<td><font size="1" color="#ff0000" >※</font></td>
	<td>住所：</td>
	<td ><select name="prefecture">
	<option value="北海道">＝都道府県＝</option>
	<option value="北海道">北海道</option>
	<option value="青森県">青森県</option>
	<option value="秋田県">秋田県</option>
	<option value="岩手県">岩手県</option>
	<option value="山形県">山形県</option>
	<option value="宮城県">宮城県</option>
	<option value="福島県">福島県</option>
	<option value="茨城県">茨城県</option>
	<option value="栃木県">栃木県</option>
	<option value="群馬県">群馬県</option>
	<option value="埼玉県">埼玉県</option>
	<option value="神奈川県">神奈川県</option>
	<option value="千葉県">千葉県</option>
	<option value="東京都">東京都</option>
	<option value="山梨県">山梨県</option>
	<option value="長野県">長野県</option>
	<option value="新潟県">新潟県</option>
	<option value="富山県">富山県</option>
	<option value="石川県">石川県</option>
	<option value="福井県">福井県</option>
	<option value="岐阜県">岐阜県</option>
	<option value="静岡県">静岡県</option>
	<option value="愛知県">愛知県</option>
	<option value="三重県">三重県</option>
	<option value="滋賀県">滋賀県</option>
	<option value="京都府">京都府</option>
	<option value="大阪府">大阪府</option>
	<option value="兵庫県">兵庫県</option>
	<option value="奈良県">奈良県</option>
	<option value="和歌山県">和歌山県</option>
	<option value="鳥取県">鳥取県</option>
	<option value="島根県">島根県</option>
	<option value="岡山県">岡山県</option>
	<option value="広島県">広島県</option>
	<option value="山口県">山口県</option>
	<option value="徳島県">徳島県</option>
	<option value="香川県">香川県</option>
	<option value="愛媛県">愛媛県</option>
	<option value="高知県">高知県</option>
	<option value="福岡県">福岡県</option>
	<option value="佐賀県">佐賀県</option>
	<option value="長崎県">長崎県</option>
	<option value="熊本県">熊本県</option>
	<option value="大分県">大分県</option>
	<option value="宮崎県">宮崎県</option>
	<option value="鹿児島県">鹿児島県</option>
	<option value="沖縄県">沖縄県</option>
	</select>
	<input type="text"name="address"/></td>
</tr>
<tr>
	<td><font size="1" color="#ff0000" >※</font></td>
	<td>Eメールアドレス：</td>
	<td ><input type="text"name="email" placeholder="taro@yahoo.co.jp"/></td>
</tr>
<tr>
	<td></td>
	<td>生年月日：</td>
	<td >
	<script type="text/javascript">
		document.write('<select name="Y">');
		document.write('<option value="サンプル1">西暦</option>');

		for (var i=1900 ; i<=2015 ; i++){
			document.write('<option value="サンプル1">'+i+'</option>');
		}
		document.write('</select>');
	</script>

	<script type="text/javascript">
		document.write('<select name="M">');
		document.write('<option value="サンプル1">月</option>');
		for (var i=1 ; i<=12 ; i++){
			document.write('<option value="サンプル1">'+i+'</option>');
		}
		document.write('</select>');
	</script>

	<script type="text/javascript">
		document.write('<select name="D">');
		document.write('<option value="サンプル1">日</option>');
		for (var i=1 ; i<=31 ; i++){
			document.write('<option value="サンプル1">'+i+'</option>');
		}
		document.write('</select>');
	</script>
	</td>
</tr>
<tr>
	<td colspan="3"><font size="1">半角英数字で4文字以上20文字以内</font></td>
</tr>
<tr>
	<td><font size="1" color="#ff0000" >※</font></td>
	<td>パスワード：</td>
	<td ><input type="password"name="pass"/></td>
</tr>
<tr>
	<td><font size="1" color="#ff0000" >※</font></td>
	<td>パスワード確認:</td>
	<td ><input type="password"name="pass2"/></td>
</tr>
	<td colspan="3" align="center"><input class="submit_button" type="button" value="登録"><input class="submit_button" type="button" value="キャンセル"></td>
</tr>
</table>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
</center>

<font size="1" align="center" color="#003399" >World Travel</font>

</html>
